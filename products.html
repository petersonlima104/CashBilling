<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">Cash Billing</span>
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">
        ← Voltar para Clientes
      </a>
    </nav>

    <div class="container mt-4">
      <h3>Cadastro de Produtos</h3>

      <div class="card p-3 shadow-sm mb-3">
        <input type="hidden" id="editProductId" />

        <input
          id="productName"
          class="form-control mb-2"
          placeholder="Nome do produto"
        />

        <input
          id="productPrice"
          type="number"
          step="0.01"
          class="form-control mb-2"
          placeholder="Preço"
        />

        <div class="d-flex gap-2">
          <button id="addProductBtn" class="btn btn-success w-100">
            Salvar Produto
          </button>

          <button id="cancelEditBtn" class="btn btn-secondary w-100 d-none">
            Cancelar
          </button>
        </div>
      </div>

      <div id="productsList"></div>
    </div>

    <script type="module" src="js/products.js"></script>
  </body>
</html>
