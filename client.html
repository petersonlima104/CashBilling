<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Billing - Cliente</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <span class="navbar-brand">Cash Billing</span>
      <a href="dashboard.html" class="btn btn-outline-light btn-sm">
        ‚Üê Voltar para Clientes
      </a>
    </nav>

    <!-- CONTAINER -->
    <div class="container mt-4">
      <!-- NOME DO CLIENTE -->
      <div class="mb-4">
        <h3 id="clientName" class="fw-bold"></h3>
      </div>

      <!-- ADICIONAR PRODUTO -->
      <div class="card shadow-sm p-3 mb-4">
        <h5 class="mb-3">Adicionar Produto</h5>

        <select id="productSelect" class="form-select mb-3"></select>

        <button id="addPurchaseBtn" class="btn btn-primary w-100">
          Adicionar Produto
        </button>
      </div>

      <!-- LISTA DE COMPRAS -->
      <div class="card shadow-sm p-3 mb-4">
        <h5 class="mb-3">Produtos Comprados</h5>

        <div id="purchaseList">
          <!-- Renderizado via JS -->
        </div>
      </div>

      <!-- OBSERVA√á√ïES -->
      <div class="card shadow-sm p-3 mb-4">
        <h5 class="mb-3">Observa√ß√µes</h5>
        <textarea
          id="observation"
          class="form-control"
          rows="3"
          placeholder="Digite alguma observa√ß√£o sobre a compra..."
        ></textarea>
      </div>

      <!-- TOTAL -->
      <div class="mb-4 text-end">
        <h4>
          Total Devido:
          <span id="totalDebt" class="text-danger fw-bold"></span>
        </h4>
      </div>

      <!-- BOT√ïES -->
      <div class="d-flex gap-2 mb-5">
        <button id="saveClientBtn" class="btn btn-success w-100">
          üíæ Salvar Tudo
        </button>

        <a href="dashboard.html" class="btn btn-secondary w-100"> Cancelar </a>
      </div>
    </div>

    <!-- SCRIPT -->
    <script type="module" src="js/client.js"></script>
  </body>
</html>
